# gitlabs/firewall.conf
# Firewall configuration for GitLab serve_new_object

# Allow localhost and private networks
allow 127.0.0.1
allow ::1
allow 192.168.0.0/16
allow 10.0.0.0/8
allow 172.16.0.0/12

# Block some test IPs for demonstration
block 8.8.8.8
block 192.168.1.200
block 203.0.113.100

# Allow specific test IPs
allow 192.168.1.100
allow 192.168.1.101

# Block known malicious IP ranges (examples)
block 1.1.1.1
block 2.2.2.2